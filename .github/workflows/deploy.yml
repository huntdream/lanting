name: Build

on:
  push:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check for changes in package.json
      id: check_changes
      run: echo ::set-output name=CHANGES::$(git diff --name-only ${{ github.base_ref }}...${{ github.sha }} | grep -E '^(package-lock.json|yarn.lock|package.json)$')

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: npm

    - name: Install dependencies
      if: steps.check_changes.outputs.CHANGES
      run: npm install

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: lanting-app
        path: build/
